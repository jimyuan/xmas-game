  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <h2>快跑</h2>
    <div id="warphorseRunFast">
      <div id="horseRunFast"></div>
      <div id="horseRunFastHead"></div>
    </div>
    <h2>慢跑</h2>
    <div id="warphorseRunSlow">
      <div id="horseRunSlow"></div>
      <div id="horseRunSlowHead"></div>
    </div>
    <h2>快走</h2>
    <div id="warphorseWalkFast">
      <div id="horseWalkFast"></div>
      <div id="horseWalkFastHead"></div>
    </div>
    <h2>慢走</h2>
    <div id="warphorseWalkSlow">
      <div id="horseWalkSlow"></div>      
      <div id="horseWalkSlowHead"></div>
    </div>

    <h2>不走</h2>
    <div id="warphorseWalkStop">
      <div id="horseWalkStop"></div>      
      <div id="horseWalkStopHead"></div>
    </div>

    <h2>黄毛怪</h2>
    <div id="monsterYellow"></div>

    <h2>绿毛怪</h2>

    <div id="warphorseMonsterGreen">
      <div id="monsterGreen"></div>      
      <div id="monsterGreenHead"></div>
    </div>

    <h2>进度条</h2>
    <div class="wrapperTimerBar">
      <div class="timer-load-bar">
        <div class="timer-load-bar-inner" data-loading="0"> <span id="timer-bar-counter"></span> </div>
      </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
